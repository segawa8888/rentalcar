<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>template</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="icon" href="/images/common/favicon.ico" />
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <div class="header-logo">
        <img src="./images/common/logo.png" alt="Speedy Rental Car">
      </div>
      <ul class="header-nav header__nav">
        <li class="header-nav__item">
          <a href="">引き渡し場所</a>
        </li>
        <li class="header-nav__item">
          <a href="">ご利用ガイド</a>
        </li>
        <li class="header-nav__item">
          <a href="">料金・車種</a>
        </li>
        <li class="header-nav__item">
          <a href="">Q＆A</a>
        </li>
        <li class="header-nav__item">
          <a href="">保険</a>
        </li>
      </ul>
      <div class="header-contact">
        <a href="">予約確認・変更</a>
      </div>
    </div>
  </header>

  <main class="main">
   <h3 class="under-section-thaad-title">お支払い方法選択</h3>
   <div class="payment-form">
    <form action="">
      <div class="payment-form__radio">
        <label class="Radio">
          <input name="radio" class="Radio-Input" type="radio">
          <span class="Radio-Text">クレジットカード</span>
        </label>
        <label class="Radio">
          <input name="radio" class="Radio-Input" type="radio">
          <span class="Radio-Text">Alipay</span>
        </label>
        <label class="Radio">
          <input name="radio" class="Radio-Input" type="radio">
          <span class="Radio-Text">Paypal</span>
        </label>
        <label class="Radio">
          <input name="radio" class="Radio-Input" type="radio">
          <span class="Radio-Text">Wechat Pay</span>
        </label>
      </div>

      <div class="payment-form__input">
        <label for="cc-name">
          <span>カード名義</span>
          <input type="text" name="cc-name" id="cc-name" placeholder="名前" autocomplete="cc-name">
        </label>
        <label for="cc-number">
          <span>クレジットカード番号</span>
          <input type="number" name="cc-number" id="cc-number" placeholder="名前" autocomplete="cc-number">
        </label>
        <label>
          <span>有効期限</span>
          <div class="date">
            <input type="text" inputmode="numeric" name="cc-exp-month" id="cc-exp-month" placeholder="月" autocomplete="cc-exp-month">
            <input type="text" inputmode="numeric" name="cc-exp-year" id="cc-exp-year" placeholder="年" autocomplete="cc-exp-year">
          </div>
        </label>
        <label for="cc-csc">
        <span>セキュリティコード</span>
        <input type="number" name="cc-csc" id="cc-csc" class="cc-csc" placeholder="000" autocomplete="cc-csc">
        </label>
        <label for="pay-count">
            <span>お支払い回数</span>
            <div class="pay-count">
            <select name="pay-count">
              <option value="count01">一括払い</option>
              <option value="count02">分割払い（36ヶ月）</option>
              <option value="count03">分割払い（24ヶ月）</option>
              </select> 
          </div>
        </label>

        <a href="" class="btn">お支払い内容確認へ進む</a>
      </div>
    </form>
   </div>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__inner">
        <div class="footer__content">
          <div class="footer__logo">
            <picture>
              <source srcset="./images/common/logo-white.png" media="(min-width:768px)"/>
              <img src="./images/common/logo-white-sp.png" alt="logo">
            </picture>
          </div>
          <ul class="footer__nav">
            <li><a href="">営業所のご案内</a></li>
            <li><a href="">ご利用ガイド</a></li>
            <li><a href="">保険制度</a></li>
            <li><a href="">Q&A</a></li>
            <li><a href="">ご予約</a></li>
          </ul>
        </div>
        <p class="footer__copy">Copyright@XXXXXXXX All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
